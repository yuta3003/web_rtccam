services:
  # Nginx リバースプロキシ
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/cert.pem:/etc/nginx/certs/cert.pem:ro
      - ./nginx/key.pem:/etc/nginx/certs/key.pem:ro
    depends_on:
      - webrtc
      - signaling-server
    restart: unless-stopped

  # フロントエンド (Next.js)
  webrtc:
    build:
      context: .
      dockerfile: ./Docker/webrtc/Dockerfile.dev
    expose:
      - "3000"
    volumes:
      - ./webrtc:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    depends_on:
      - signaling-server
    restart: unless-stopped

  # シグナリングサーバー (Rust)
  signaling-server:
    build:
      context: .
      dockerfile: ./Docker/signaling/Dockerfile
    expose:
      - "8080"
    environment:
      - RUST_LOG=info
    restart: unless-stopped

